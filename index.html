<!DOCTYPE html>
<html>
<head>
    <title>Basic Game App</title>
    <script src=
    "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type=
    "text/javascript"></script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"
    type="text/javascript"></script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
    type="text/javascript"></script>
    <script src="games.js?279" type="text/javascript"></script>
    <script src="ng-games.js?122" type="text/javascript"></script>
    <script src="bb-games.js?2993" type="text/javascript"></script><!-- stuff -->
    <!-- end of stuff -->
    <link href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    rel="stylesheet">
    <link href="games.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- Navigation -->

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

            <div class="navbar-header page-scroll">
                <button class="navbar-toggle" data-target=
                "#bs-example-navbar-collapse-1" data-toggle="collapse" type=
                "button"><span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span class="icon-bar"></span>
                <span class="icon-bar"></span></button> <a class=
                "navbar-brand page-scroll" href="#page-top">Board Game
                Selector</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

            <div class="collapse navbar-collapse" id=
            "bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top">Hi</a>
                    </li>

                    <li><button class="btn" id="sortby" type="button">Sort
                    by?</button></li>

                    <li><button class="btn" id="random" type="button">Random
                    Games</button></li>

                    <li><button class="btn" id="maxplayer" type="button">Max
                    Player</button></li>

                    <li><button class="btn" id="minplayer" type="button">Min
                    Player</button></li>

                    <li><button class="btn" id="duration" type=
                    "button">Duration</button></li>

                    <li><button class="btn" id="rank" type=
                    "button">Rank</button></li>

                    <li style="list-style: none"><span class=
                    "glyphicon glyphicon-th" id="gridmode"></span> <span class=
                    "glyphicon glyphicon-th-list" id="listmode"></span></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <hr>
    <span class="glyphicon glyphicon-th" id="gridmode"></span> <span class=
    "glyphicon glyphicon-th-list" id="listmode"></span>
    <hr>
    <strong>Games</strong> 
    <!-- The jQuery version is the most straight forward and probably more 
        appropriate for this size app than the other two, but you have to start 
        somewhere with making full-size modular applications.-->

    <div class="search bar">
        <input id="searchBox" placeholder="Search Board Games" type="text">
        <button id="searchbox" type="search">Search!</button>
    </div>

    <ul class="games" id="jq-games"></ul><!--<ul class="games" id="jq-games2">
            
        </ul> -->
    <hr>

    <div class="show-more">
        <button class="btn" type="button">Show more</button>
    </div>

    <div class="show-less">
        <button class="btn" type="button">Show Less</button>
    </div><!-- The dark background -->

    <div class="bgCover">
        &nbsp;
    </div><!-- overlay box -->

    <div class="overlayBox">
        <div class="overlayContent" id="overlayID">
            <!--the close button-->
            <a class="closeLink" href="javascript:void()">Close</a> 
            <!--normal content-->
        </div>
    </div>
    <!-- the launch link, just add the class launchLink to any link to make it launchable -->

    <p>Karan Kotwal :-)</p>
</body>
</html>
